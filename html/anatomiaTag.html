<!-- Nessa  aula aprendemos sobre como funciona a anatomia das tags em Html, como tipos de corpos das tags, e seus atributos, tags que fecham na mesma tag etc -->

<tag>
  <!-- Corpo da Tag -->
  <bla>
    <opa>Texto</opa>
    <opa>Texto</opa>
    <opa>Texto</opa>
    <opa>Texto</opa>
  </bla>
</tag>

<!-- HTML -->

<meta /><br /><input />
<!--Tags do html que não precisam fechar com "/"-->

<meta /><br /><input />
<!-- Podem usar fechando no html, porém no React é obrigatório -->

<tag />
<!-- Tags que fecham na mesma tag também existem -->

<tag param1="valor" param2="valor">
  <!-- Corpo da Tag -->
</tag>
<!-- As tags podem receber atributos(par chave/valor) -->

<tag param1="valor1" param2="valor2" />

<input type="button" value="Processar!" />
<!-- Podemos criar nossos próprios atributos, além dos disponibilizados pelo html -->

<TAG>
  <!-- Corpo do Texto -->
</TAG>
<!-- O html é Case Insensitive, ou seja não faz distinção entre tags maisculas ou minusculas, pode escrever de ambos jeitos -->
